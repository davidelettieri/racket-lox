repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: raco-test
        name: Racket Test (raco test)
        entry: raco test
        language: system
        types: [file]
        files: \.rkt$
        pass_filenames: true
